<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3D Rubik's Cube</title>
		<meta name="description" content="Interactive 3D Rubik's Cube with smooth animations and intuitive controls">
		<link rel="stylesheet" href="cube.css">
	</head>
	<body>
		<header>
			<h1>3D Rubik's Cube</h1>
			<p>Click and drag to rotate the view, use buttons to perform moves</p>
		</header>

		<main>
			<div id="container" role="application" aria-label="3D Rubik's Cube"></div>
			
			<div class="controls">
				<div class="button-group">
					<h3>Standard Moves</h3>
					<div id="but_cont" role="group" aria-label="Standard rotation buttons"></div>
				</div>
				
				<div class="button-group">
					<h3>Reverse Moves</h3>
					<div id="but_cont_back" role="group" aria-label="Reverse rotation buttons"></div>
				</div>
			</div>
		</main>

		<footer>
			<p>Use mouse to rotate view • Click buttons to perform moves • Modern ES6+ implementation</p>
		</footer>

		<!-- Load the modular ES6 application -->
		<script type="module" src="js/app.js"></script>
	</body>
</html>
