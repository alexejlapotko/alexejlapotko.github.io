<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Test</title>
</head>
<body>
    <div id="test-container"></div>
    <script type="module">
        import { RubiksCube } from './js/RubiksCube.js';
        
        try {
            const cube = new RubiksCube('test-container');
            console.log('✅ Cube initialized successfully');
            document.body.innerHTML += '<p style="color: green;">✅ Cube modules loaded successfully!</p>';
        } catch (error) {
            console.error('❌ Error:', error);
            document.body.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
